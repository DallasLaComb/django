<!-- templates/base.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Shift Scheduling{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white font-bold text-xl">Shift Scheduler</h1>
        <div>
          <a href="#" class="text-white mr-4 hover:underline">Home</a>
          <a href="#" class="text-white hover:underline">About</a>
        </div>
      </div>
    </nav>
    <h1>Testing</h1>

    <!-- Main Header -->
    <header class="container mx-auto mt-10 text-center">
      <h2 class="text-3xl font-bold text-gray-800">
        {% block header %}Shift Scheduling Dashboard{% endblock %}
      </h2>
      <p class="text-gray-600 mt-2">
        {% block subtitle %}Manage employee shifts efficiently and easily{%
        endblock %}
      </p>
    </header>

    <!-- Main Content Block -->
    <section class="container mx-auto mt-10">
      {% block content %}
      <!-- Default content or placeholder can go here -->
      {% endblock %}
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-10">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Shift Scheduler. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
